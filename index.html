<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatTalker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/utils.css">
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <img class="top" src="./public/top.png" alt="top">
    <img class="ball" src="./public/ball01.svg" alt="ball01">
    <header>
        <a href="index.html" class="logo">
            <img src="./public/logo.png" alt="logo">
        </a>
        <button class="price red">方案費用</button>
    </header>

    <div class="banner">
        <img class="bg-home" src="./public/bg_home.svg" alt="bg-home">

        <div class="slogan-container">
            <h1>ChatTalker 最全面的聊天機器人</h1>
            <h2>你愛我像誰？<br>扮演什麼角色我都會</h2>
            <h3>Facebook、Instagram、LINE 聊天機器人解決方案</h3>
        </div>
        <img class="person" src="./public/home.svg" alt="home">
        <img class="bg-home-sm" src="./public/bg_home_sm.svg" alt="bg-home-sm">
    </div>

    <div class="platform-container">
        <h3>三大平台，我來搞定</h3>
        <div class="platforms">
            <div class="item">
                <img src="./public/messenger.svg" alt="messenger">
                <h4>Facebook Messenger</h4>
                <p>結合粉絲專頁，提高粉絲互動率 有效經營品牌社群</p>
            </div>
            <div class="item">
                <img src="./public/line.svg" alt="line">
                <h4>LINE 官方帳號</h4>
                <p>融入日常生活，精準傳遞品牌資訊 打造個人化專屬服務</p>
            </div>
            <div class="item">
                <img src="./public/instagram.svg" alt="instagram">
                <h4>Instagram 商業帳號</h4>
                <p>貼近粉絲，提升品牌自然聲量 行銷、抽獎一站完成</p>
            </div>
        </div>
    </div>


</body>

</html>
